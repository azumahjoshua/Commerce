{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid listing-container">
    <h2>Active Listings</h2>
    <div class="row mx-4">
        {% for listing in listing %}
        <div class="col-lg-3 col-md-6 mb-4 card auction-item mb-6 mx-5 shadow">
            <a href="{% url 'listing' listing.id %}"> 
                {% if listing.image_url %}
                <div class="card-image-wrapper text-center">
                    <img class="card-img-top listing-img" src="{{ listing.image_url }}" alt="{{ listing.title }} photo">
                </div>
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ listing.title }}</h5>
                    <div>
                        <strong>Price:</strong> ${{ listing.starting_bid }}
                    </div>
                    <div class="mb-2">
                        <strong>Category:</strong> {{ listing.category }}
                    </div>
                    <div class="auction-list-date">
                        {{ listing.created_on }}
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
       
    </div>

</div>

{% endblock %}
