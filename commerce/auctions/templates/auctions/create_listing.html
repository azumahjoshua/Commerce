{% extends "auctions/layout.html" %}

{% block body %}
<div class="container-fluid listing-container">
    <div class="sub_title text-center mb-4">
        <h1>Create Listing</h1>
    </div>

    <form action="{% url 'create_listing' %}" method="POST" class="row g-3 justify-content-center">
        {% csrf_token %}

        <div class="col-md-8">
            <label for="id_title" class="form-label">Title:</label>
            {{ form.title }}
            
        </div>

        <div class="col-md-8">
            <label for="id_starting_bid" class="form-label">Starting Bid:</label>
            {{ form.starting_bid }}
            
        </div>

        <div class="col-md-8">
            <label for="id_description" class="form-label">Description:</label>
            {{ form.description }}
            
        </div>

        <div class="col-md-8">
            <label for="id_category" class="form-label">Category:</label>
            {{ form.category }}
            
        </div>

        <div class="col-md-8">
            <label for="id_image_url" class="form-label">Image URL:</label>
            {{ form.image_url }}
           
        </div>

        <div class="col-md-8">
            <button type="submit" class="btn btn-primary btn-new-blue" aria-label="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
